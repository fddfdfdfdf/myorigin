<script type="text/javascript">
    function makeTrueArr(data) {
        var data = data.sort(function (a,b) {
            return b.value-a.value;
        })
        var arr = [],
            initCircle = 80;
        for(var i=0,lens=data.length;i<=lens;i++){
            if(i==lens){
                arr.push({
                    name:'',
                    type:'pie',
                    selectedMode: 'single',
                    radius: [0, (initCircle-i*10)+'%'],
                    hoverAnimation:false,
                    label: {
                        normal: {
                            position: 'center',
                            textStyle:{
                                color:"#000000",
                                fontSize:"12"
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    tooltip: {
                        trigger: 'none'
                    },
                    data:[
                        {
                            value:0,
                            name:'妈妈网',
                            itemStyle:{
                                normal:{
                                    color:"#ffffff",
                                    opacity:0
                                }
                            }
                        },

                    ]
                })
            }else{
                dataArr = [];
                for(var j=0,lens=data.length;j<lens;j++){
                    if(j==0){
                        dataArr.push({
                            value:data[i].value,
                            name:data[i].name
                        });
                    }else{
                        dataArr.unshift({
                            value:data[j].value,
                            name:data[j].name,
                            itemStyle:{
                                normal:{
                                    color:"#ffffff",
                                    opacity:0
                                }
                            },
                            tooltip:{
                                trigger:"none"
                            }
                        });
                    }
                }
                arr.push({
                    name:'',
                    type:'pie',
                    hoverAnimation:false,
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    label: {
                        normal: {
                            show:false
                        }
                    },
                    radius: [(initCircle-i*10-10)+'%', (initCircle-i*10)+'%'],
                    legendHoverLink:false,
                    data:dataArr
                })
            }
        }
        return arr;
    }
    echartsInit("app",{
        status:"option",
        option:{
            tooltip: {
                trigger: 'item',
                formatter: "{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['直达','邮件营销','联盟广告']
            },
            series: makeTrueArr([
                {value:335, name:'直达'},
                {value:679, name:'邮件营销'},
                {value:1548, name:'联盟广告'}
            ])
        }
    })
</script>
