<body>
<script type="text/javascript">
    var generateParenthesis = function(n) {
        var list = [];
        run("", n, 0);
        return list;

        // l 为剩余左括号数，r为剩余未匹配的右括号数目
        function run( str, l,  r) {
            if (l == 0 && r == 0) {
                list.push(str);
                return;
            }
            if (l > 0) {
                var s = str + "(";
                run(s, l-1, r+1);
            }
            if (r > 0) {
                var s = str + ")";
                run(s, l, r-1);
            }
        }

    };
    console.log(generateParenthesis(3))
</script>
</body>
